<!DOCTYPE html>
<html>
   <head>
       <title>
           Payment
       </title>
       <link rel="stylesheet" href="css/index.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   </head>
   <body>
       <div class="payment-container">
           <div class="payment-container__1">
                <img src="img/AY_blue.png" style="width:4%; height:4%; margin:1.5rem" alt="adhyay" class="payment-container__1--image"/>
                <div class="payment-container__1--progress-bar">
                    <div class="payment-container__1--progress-bar--option1">
                        <i class="fa fa-sign-in fa-3x"></i>
                        <i class="fa fa-check-circle fa-lg"></i>
                        <p>SIGN UP</p>
                    </div>
                    <div class="payment-container__1--progress-bar--option2">
                        <i class="fa fa-shopping-cart fa-3x"></i>
                        <i class="fa fa-times-circle fa-lg"></i>
                        <p>CART</p>

                    </div>
                    <div class="payment-container__1--progress-bar--option3">
                        <i class="fa fa-credit-card fa-3x"></i>
                        <i class="fa fa-times-circle fa-lg"></i>
                        <p>PAYMENT</p>
                    </div>
                    <div class="payment-container__1--progress-bar--option4">
                        <i class="fa fa-check-circle fa-lg"></i>
                        <p>DONE</p>
                    </div>
                </div>
            </div>
           <div class="payment-container__2">

            <!--------------------------------------SIGN IN--------------------------------------------->

                <div class="signin-container">
                    <img src="img/AY_blue.png" style="width:10%; height:10%;" alt="adhyay-logo"/>
                    <div class="signin-container__textbox">
                        <div class="signin-container__textbox--heading1">
                            Welcome To Adhyay Yu
                        </div>
                        <div class="signin-container__textbox--heading2">
                            Create Account
                        </div>
                        <div class="signin-container__textbox--inputs">
                            <label>First Name</label>
                            <input type="text" class="signin-container__textbox--inputs--1"/>
                            <label>Last Name</label>
                            <input type="text" class="signin-container__textbox--inputs--1"/>
                            <label>Email</label>
                            <input type="email" class="signin-container__textbox--inputs--1"/>
                            <label>Password</label>
                            <input type="password" class="signin-container__textbox--inputs--1"/>
                            <label>Confirm Password</label>
                            <input type="password" class="signin-container__textbox--inputs--1"/>
        
                        </div>
                        <div class="signin-container__textbox--button">
                            <button>SignUp</button>
                        </div>
                        
                    </div>
                </div>
            </div>

            <!-------------------------------BASKET------------------------------------------->

            <div class="basket-container">
                <div class="basket-container__1">
                    <div class="basket-container__1--flex1">
                        <div class="basket-container__1--flex1--heading">
                            Select your plan:
                        </div>
                        <div class="basket-container__1--flex1--select">
                            <select class="payment-duration">
                                <option value="3 months">3 months</option>
                                <option value="6 months">6 months</option>
                                <option value="12 months">12 months</option>
                            </select>
                        </div>
                    </div>
                    <div class="basket-container__1--flex2">
                        <input type="text" class="basket-container__1--flex2--input" value="$123456789"/>
                    </div>
                    </div>
                    
                <div class="basket-container__2">
                    <div class="basket-container__2--offer">
                        <a href="#" class="basket-container__2--offer--link">View offers</a>
                    </div>
                    <div class="basket-container__2--empty">
                        <a href="#" class="basket-container__2--empty--empty-cart">Empty cart</a>
                    </div>
                </div>
                <div class="basket-container__3">
                    <div class="basket-container__3--subtotal">
                        Subtotal
                    </div>
                    <div class="basket-container__3--price">
                        <input type="text" class="basket-container__3--price--input" value="$123456789"/>
                    </div>
                </div>
                <div class="basket-container__4">
                    <div class="basket-container__4--text1">
                        Subtotal does not include applicable taxes
                    </div>
                    <div class="basket-container__4--text2">
                        <a href="#">Have a promo code?</a>
                    </div>
                </div>
                <div class="basket-container__5">
                    <button>Checkout</button>
                </div>
                
           </div>
       </div>
   </body>
</html>
