<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            ADHYAY- MP
        </title>
        <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="parallax">
            
            <div class="parallax-container">
                <div class="parallax-container__logo">
                    <img src="img/AY_blue.png" alt="adhyay-logo" class="parallax-container__logo--image-logo"/>
                </div>

                <div class="parallax-container__heading">
                    <h1 class="parallax-container__heading--h1">Adhyay Market place</h1>
                    <a href="LMS.html" class="parallax-container__heading--link">Continue</a>
                </div>
                <div class="parallax-container__penpot">
                    <img src="img/penpot.png" class="parallax-container__penpot--pen" alt="pen-image"/>
                </div>
                <div class="parallax-container__flowerpot">
                    <img src="img/flowerpot.png" class="parallax-container__flowerpot--flower-pot" alt="flowerpot-image"/>
                </div>
                <div class="parallax-container__tablet">
                    <img src="img/tablet.png" class="parallax-container__tablet--tablett" alt="tablet-image"/>
                </div>

                <div class="parallax-container__headeredding">
                    <img src="img/header_edding.png" class="parallax-container__headeredding--header_edding" alt="headeredding-image"/>
                </div>
                <div class="parallax-container__headerpapers">
                    <img src="img/header_papers.png" class="parallax-container__headerpapers--header-papers" alt="headerpapers-image"/>
                </div>
                <div class="parallax-container__headermarker">
                    <img src="img/header_marker.png" class="parallax-container__headerpapers--header-marker" alt="headermarker-image"/>
                </div>
                <div class="parallax-container__headerclip">
                    <img src="img/header_paperclip.png" class="parallax-container__headerpapers--header-paperclip" alt="headerpaperclip-image"/>
                </div>
                <div class="parallax-container__headerclip2">
                    <img src="img/header_paperclip.png" class="parallax-container__headerpapers--header-paperclip2" alt="headerpaperclip-image"/>
                </div>
                <div class="parallax-container__tablet-pen">
                    <img src="img/tablet_pen.png" class="parallax-container__tablet-pen--tablett-pen" alt="tablet-image"/>
                </div>

            </div>
        </div>                  
    </body>
</html>
